<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 15px;
        }
        h1{
            border-radius: 50px;
            border: 40px ridge gray;
            padding: 40px;
            text-align: center;
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
</head>
<body>
    <h1>Welcome To KFC</h1>
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        
        <label for="email">Your Email
            <input id="email" type="text" placeholder="Your Email">
        </label>
        <label for="phone">Your Mobile
            <input id="phone" type="number" placeholder="Your Phone Number">
        </label>
        <fieldset>
            <legend>Pick One</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="puri">
                <input type="radio" name="pitha" id="puri">
                Puri
            </label>
            <label for="alur chop">
                <input type="radio" name="pitha" id="alur chop">
                Alur chop
            </label>
            <label for="piaju">
                <input type="radio" name="pitha" id="piaju">
                Piaju
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick One or More Vorta</legend>
            <label for="sorisha">
                <input type="checkbox" name="vorta" id="sorisha">
                Sorisha
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>
            <label for="dhoinna">
                <input type="checkbox" name="vorta" id="dhoinna">
                Dhoinna
            </label>
            <label for="kalijira">
                <input type="checkbox" name="vorta" id="kalijira">
                Kalijira
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                   <tr>
                        <td>1</td>
                        <td>bill gates</td>
                        <td>microsoft</td>
                        <td>1000000$</td>
                   </tr>
                   <tr>
                       <td>2</td>
                       <td>steve jobs</td>
                       <td>funder apple</td>
                       <td>1200000$</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>lary page</td>
                        <td>google</td>
                        <td>1100000$</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>mark zuckerberg</td>
                        <td>facebook</td>
                        <td>3200000$</td>
                    </tr>
            </tbody>
        </table>
</body>
</html>
